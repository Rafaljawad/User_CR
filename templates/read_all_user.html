<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read user's info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
    <h1>Here are my users!</h1>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First_name</th>
            <th scope="col">Last_name</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
            <!-- #u means the dictionary that comes from all_users which is   usersList = User.show_all_users() -->
            <!-- //go to user class and use the method show_all_user ()which it's task is to display all the info from database -->

        {% for u in all_users %}
        <tr>
            <th scope="row">{{u.id}}</th>
            <td>{{u.first_name}}</td>
            <td>{{u.last_name}}</td>
            <td>{{u.email}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/"><input type="button" value="Add User" class="btn"></a>
</div>
</body>
</html>
